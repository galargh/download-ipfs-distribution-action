name: Test Cache
on: [push]
jobs:
  Use-Action:
    name: Use Action
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
        with:
          path: download-ipfs-distribution-action
      - uses: ./download-ipfs-distribution-action
  Use-Action-Again:
    needs: [Use-Action]
    name: Use Action Again
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
        with:
          path: download-ipfs-distribution-action
      - run: sed -i'' -e 's/curl .* ||/false ||/' download-ipfs-distribution-action/action.yml
        shell: bash
      - id: distribution
        uses: ./download-ipfs-distribution-action
      - if: ${{ steps.distribution.outputs.cache-hit != 'true' }}
        run: exit 1
        shell: bash
